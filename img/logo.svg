<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Redis-inspired base (red rounded rectangle) -->
  <rect x="30" y="50" width="140" height="100" rx="12" fill="#DC382D"/>

  <!-- MCP connection nodes (white circles) -->
  <circle cx="70" cy="100" r="18" fill="white"/>
  <circle cx="130" cy="100" r="18" fill="white"/>

  <!-- Connection line -->
  <line x1="88" y1="100" x2="112" y2="100" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Small connector circles on line -->
  <circle cx="95" cy="100" r="4" fill="white"/>
  <circle cx="105" cy="100" r="4" fill="white"/>

  <!-- Redis database layers (top and bottom) -->
  <ellipse cx="100" cy="55" rx="50" ry="10" fill="#A82824"/>
  <ellipse cx="100" cy="145" rx="50" ry="10" fill="#A82824"/>

  <!-- Inner circles for nodes -->
  <circle cx="70" cy="100" r="8" fill="#DC382D"/>
  <circle cx="130" cy="100" r="8" fill="#DC382D"/>
</svg>
